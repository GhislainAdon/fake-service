version: "3.3"
services:

  web:
    image: nicholasjackson/fake-service:v0.3.2
    environment:
      LISTEN_ADDR: 0.0.0.0:9090
      UPSTREAM_URIS: "http://api:9090"
      MESSAGE: "Hello World"
      NAME: "web"
      HTTP_CLIENT_KEEP_ALIVES: "false"
      TRACING_ZIPKIN: "http://jaeger:9411"
    ports:
      - "9090:9090"
  
  api:
    image: nicholasjackson/fake-service:v0.3.2
    environment:
      LISTEN_ADDR: 0.0.0.0:9090
      UPSTREAM_URIS: "http://payments:9090, http://cache:9090"
      UPSTREAM_WORKERS: 2
      MESSAGE: "API response"
      NAME: "api"
      HTTP_CLIENT_KEEP_ALIVES: "false"
      TRACING_ZIPKIN: "http://jaeger:9411"
  
  cache:
    image: nicholasjackson/fake-service:v0.3.2
    environment:
      LISTEN_ADDR: 0.0.0.0:9090
      MESSAGE: "Cache response"
      NAME: "cache"
      HTTP_CLIENT_KEEP_ALIVES: "false"
      TRACING_ZIPKIN: "http://jaeger:9411"
  
  payments:
    image: nicholasjackson/fake-service:v0.3.2
    environment:
      LISTEN_ADDR: 0.0.0.0:9090
      UPSTREAM_URIS: "http://currency:9090"
      MESSAGE: "Payments response"
      NAME: "payments"
      HTTP_CLIENT_KEEP_ALIVES: "false"
      TRACING_ZIPKIN: "http://jaeger:9411"
  
  currency:
    image: nicholasjackson/fake-service:v0.3.2
    environment:
      LISTEN_ADDR: 0.0.0.0:9090
      MESSAGE: "Currency response"
      NAME: "currency"
      HTTP_CLIENT_KEEP_ALIVES: "false"
      TRACING_ZIPKIN: "http://jaeger:9411"

  jaeger:
    image: jaegertracing/all-in-one:1.13
    environment:
      COLLECTOR_ZIPKIN_HTTP_PORT: 9411
    ports:
      - "5775:5775/udp"
      - "6831:6831/udp"
      - "6832:6832/udp"
      - "5778:5778"
      - "16686:16686"
      - "14268:14268"
      - "9411:9411"
