version: "3.3"
services:

  # Define web service and envoy sidecar proxy
  web:
    image: nicholasjackson/upstream-echo:v0.1.9
    environment:
      LISTEN_ADDR: 0.0.0.0:9090
      UPSTREAM_URIS: "http://api:9090"
      MESSAGE: "Hello World"
      NAME: "web"
      HTTP_CLIENT_KEEP_ALIVES: "false"
    ports:
      - "9090:9090"
  
  api:
    image: nicholasjackson/upstream-echo:v0.1.9
    environment:
      LISTEN_ADDR: 0.0.0.0:9090
      UPSTREAM_URIS: "http://payments:9090, http://cache:9090"
      UPSTREAM_WORKERS: 2
      MESSAGE: "API response"
      NAME: "api"
      HTTP_CLIENT_KEEP_ALIVES: "false"
  
  cache:
    image: nicholasjackson/upstream-echo:v0.1.9
    environment:
      LISTEN_ADDR: 0.0.0.0:9090
      MESSAGE: "Cache response"
      NAME: "cache"
      HTTP_CLIENT_KEEP_ALIVES: "false"
  
  payments:
    image: nicholasjackson/upstream-echo:v0.1.9
    environment:
      LISTEN_ADDR: 0.0.0.0:9090
      UPSTREAM_URIS: "http://currency:9090"
      MESSAGE: "Payments response"
      NAME: "payments"
      HTTP_CLIENT_KEEP_ALIVES: "false"
  
  currency:
    image: nicholasjackson/upstream-echo:v0.1.9
    environment:
      LISTEN_ADDR: 0.0.0.0:9090
      MESSAGE: "Currency response"
      NAME: "currency"
      HTTP_CLIENT_KEEP_ALIVES: "false"
  
